
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Musify</title>
</head>

<body>
    <nav class="navcontainer">
        <ul>
            <li><img src="icon.jpg"></li>
            <li class="brand">Musify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songitem">
                
                <img src="bg3.jpg">
                <span>Let Me Love You</span>
                <span><span  class="timespan">5:34</span><i id="0" class="fa-solid  fa-circle-play playitem"> </i></span>
                
            </div>  
            <div class="songitem">
                
                <img src="bg1.jpg">
                <span>Piya Tose</span>
                <span><span  class="timespan">5:34</span><i id="1" class="fa-solid  fa-circle-play playitem"> </i></span>
            </div> 
            <div class="songitem">
                
                <img src="bg2.jpg">
                <span>Bade acche lagte hein</span>
                <span><span  class="timespan">5:34</span><i id="2" class="fa-solid  fa-circle-play playitem"> </i></span>
            </div> 
            <div class="songitem">
                
                <img src="bg.jpg">
                <span>Tere Hawale</span>
                <span><span class="timespan">5:34</span><i id="3"class="fa-solid  fa-circle-play playitem"> </i></span>
            </div> 
        </div>
    </div>


  <div class="bottom">
        <input type="range" value="0" id="mybar">
        <div class="icons">
           
            <i class="fa-solid fa-2x fa-backward-step" id="prev"></i>
             <i class="fa-solid fa-2x  fa-circle-play " id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="nexts"></i>
           
        </div>
        <div id="songinfo">
            <img src="music.gif">
            <span id="songnameinfo">Let Me Love You</span>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
